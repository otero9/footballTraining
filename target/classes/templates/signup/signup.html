<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Signup</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" media="screen"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="container">
		<form id="form" class="form-narrow form-horizontal" method="post"
			th:action="@{/signup}" th:object="${signupForm}">
			<!--/* Show general error message when form contains errors */-->
			<th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
				<div
					th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
			</th:block>
			<fieldset>
				<legend>Please Sign Up</legend>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('name')}? 'has-error'">
					<label for="name" class="col-lg-2 control-label">Name</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="name"
							placeholder="name" th:field="*{name}" /> <span
							class="help-block" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}">Incorrect name</span>
					</div>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('surnames')}? 'has-error'">
					<label for="surnames" class="col-lg-2 control-label">Surnames</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="surnames"
							placeholder="surnames" th:field="*{surnames}" /> <span
							class="help-block" th:if="${#fields.hasErrors('surnames')}"
							th:errors="*{surnames}">Incorrect surnames</span>
					</div>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('birthdate')}? 'has-error'">
					<label for="birthdate" class="col-lg-2 control-label">Birthdate</label>
					<div class="col-lg-10">
						<input type="date" class="form-control" id="birthdate"
							placeholder="birthdate" th:field="*{birthdate}" /> <span
							class="help-block" th:if="${#fields.hasErrors('birthdate')}"
							th:errors="*{birthdate}">Incorrect birthdate</span>
					</div>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('country')}? 'has-error'">
					<label for="country" class="col-lg-2 control-label">Country</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="country"
							placeholder="country" th:field="*{country}" /> <span
							class="help-block" th:if="${#fields.hasErrors('country')}"
							th:errors="*{country}">Incorrect country</span>
					</div>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('email')}? 'has-error'">
					<label for="email" class="col-lg-2 control-label">Email</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="email"
							placeholder="Email address" th:field="*{email}" /> <span
							class="help-block" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}">Incorrect email</span>
					</div>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('userName')}? 'has-error'">
					<label for="name" class="col-lg-2 control-label">User name</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="userName"
							placeholder="User name" th:field="*{userName}" /> <span
							class="help-block" th:if="${#fields.hasErrors('userName')}"
							th:errors="*{userName}">Incorrect user name</span>
					</div>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('password')}? 'has-error'">
					<label for="password" class="col-lg-2 control-label">Password</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="password"
							placeholder="Password" th:field="*{password}" /> <span
							class="help-block" th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}">Incorrect password</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-5 col-lg-10">
						<button type="submit" class="btn btn-default">Sign up</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-3 col-lg-10">
						<p>
							Already have an account? <a href="signin" th:href="@{/signin}">Sign
								In</a>
						</p>
					</div>
				</div>
			</fieldset>
		</form>
		<div th:replace="fragments/footer :: footer">&nbsp;</div>
	</div>
</body>
</html>
