<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Upload Video</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" media="screen"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script>
	function btn_cancel() {
		window.location = "/footballtraining/";
	}
</script>
</head>
<body>

	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="container">

		<br></br>
		<form id="form" class="form-narrow form-horizontal" method="post"
			th:action="@{/video/uploadVideo}" th:object="${uploadVideoForm}">
			<!--/* Show general error message when form contains errors */-->
			<th:block th:if="${#fields.hasErrors('${uploadVideoForm.*}')}">
				<div
					th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
			</th:block>
			<br></br>
			<fieldset>
				<legend>Upload Video</legend>
				<br></br>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('videoTitle')}? 'has-error'">
					<label for="videoTitle" class="col-lg-1 control-label">Title</label>
					<br></br> <br></br>
					<div class="col-lg-12">
						<input type="text" class="form-control" id="videoTitle"
							placeholder="videoTitle" th:field="*{videoTitle}" /> <span
							class="help-block" th:if="${#fields.hasErrors('videoTitle')}"
							th:errors="*{videoTitle}">Incorrect title</span>
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('videoURL')}? 'has-error'">
					<label for="videoURL" class="col-lg-6 control-label">Copy
						youtube video URL here</label> <br></br> <br></br>
					<div class="col-lg-12">
						<input type="text" class="form-control" id="videoURL"
							placeholder="videoURL" th:field="*{videoURL}" th:value="aaa" />
						<span class="help-block" th:if="${#fields.hasErrors('videoURL')}"
							th:errors="*{videoURL}">Incorrect URL</span>
					</div>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('videoDescription')}? 'has-error'">
					<label for="videoDescription" class="col-lg-2 control-label">Description</label>
					<br></br> <br></br>
					<div class="col-lg-12">
						<textarea class="form-control" id="videoDescription"
							placeholder="videoDescription" th:field="*{videoDescription}"></textarea>
						<span class="help-block"
							th:if="${#fields.hasErrors('videoDescription')}"
							th:errors="*{videoDescription}">Description</span>
					</div>
				</div>

				<div class="form-group col-md-12">
					<div class="col-md-offset-4">
						<button type="button" onclick="btn_cancel()"
							class="btn btn-danger">Cancel</button>
						<button id="submit-uploadVideo" type="submit"
							class="btn btn-primary">
							<span class="glyphicon glyphicon-upload"></span>&nbsp;Upload
							video
						</button>
					</div>
				</div>

			</fieldset>

		</form>

		<div th:replace="fragments/footer :: footer">&nbsp;</div>
	</div>
</body>
</html>
