<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Upload Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" media="screen"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script>
	function btn_cancel() {
		window.location = "/footballtraining/";
	}
</script>
</head>
<body>

	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="container">
			<br></br>
				<form class="form-narrow form-horizontal" method="post"
					th:action="@{/user/configuration}"
					th:object="${userConfigurationForm}" enctype="multipart/form-data">
					<!--/* Show general error message when form contains errors */-->
					<th:block
						th:if="${#fields.hasErrors('${userConfigurationForm.*}')}">
						<div
							th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
					</th:block>
					<fieldset>
						<legend>User</legend>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('name')}? 'has-error'">
							<label for="name" class="col-lg-2 control-label">Name</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="name"
									th:placeholder="${user.name}" th:field="*{name}" /> <span
									class="help-block" th:if="${#fields.hasErrors('name')}"
									th:errors="*{name}">Incorrect name</span>
							</div>
						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('surnames')}? 'has-error'">
							<label for="name" class="col-lg-2 control-label">Surnames</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="surnames"
									th:placeholder="${user.surnames}" th:field="*{surnames}" /> <span
									class="help-block" th:if="${#fields.hasErrors('surnames')}"
									th:errors="*{surnames}">Incorrect surnames</span>
							</div>
						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('country')}? 'has-error'">
							<label for="name" class="col-lg-2 control-label">Country</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="country"
									th:placeholder="${user.country}" th:field="*{country}" /> <span
									class="help-block" th:if="${#fields.hasErrors('country')}"
									th:errors="*{country}">Incorrect country</span>
							</div>
						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('email')}? 'has-error'">
							<label for="email" class="col-lg-2 control-label">New Email</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="email"
									th:placeholder="${user.email}" th:field="*{email}" /> <span
									class="help-block" th:if="${#fields.hasErrors('email')}"
									th:errors="*{email}">Incorrect user name</span>
							</div>
						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('password')}? 'has-error'">
							<label for="password" class="col-lg-2 control-label">New
								Password</label>
							<div class="col-lg-10">
								<input type="password" class="form-control" id="password"
									th:field="*{password}" /> <span class="help-block"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}">Incorrect password</span>
							</div>
						</div>

						<div class="form-group">
							<div class="col-lg-offset-3 col-lg-10">
								<button type="button" onclick="btn_cancel()"
									class="btn btn-danger">Cancel</button>
								<button id="save" type="submit" class="btn btn-primary">
									<span class="glyphicon glyphicon-floppy-disk"></span> Save
									changes
								</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>

</body>
</html>
