<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User details</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" media="screen"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<style>
textarea {
	resize: none;
}
</style>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<br></br>
	<br></br>
	<div class="text-center panel panel-default col-md-6 col-md-offset-3"
		id="user" th:object="${owner}">
		<h1>
			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
			<span th:id="*{userName}" th:text="*{userName}"></span>
		</h1>
		<br></br>
		<br></br>
		<br></br>
		<a id="exercises"
				th:href="@{/exercise/userExercises/{userName}(userName=${owner.userName})}">
				<span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;Exercises
			</a> <br></br>
			<br></br>

		<a id="forms"
				th:href="@{/document/userForms/{userName}(userName=${owner.userName})}">
				<span class="glyphicon glyphicon-file" aria-hidden="true"></span>&nbsp;Forms
			</a> <br></br>
			<br></br>

		<a id="articles"
				th:href="@{/document/userArticles/{userName}(userName=${owner.userName})}">
				<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp;Articles
			</a> <br></br>
			<br></br>


		<a id="videos"
				th:href="@{/video/userVideos/{userName}(userName=${owner.userName})}">
				<span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>&nbsp;Videos
			</a> <br></br>
			<br></br>

		<br></br>
		<br></br>
	</div>

</body>
</html>
