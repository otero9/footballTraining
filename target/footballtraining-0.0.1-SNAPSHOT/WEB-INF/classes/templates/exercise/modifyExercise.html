<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Modify Exercise</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" media="screen"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
<link rel="stylesheet" media="screen" th:href="@{/css/styleApp.css}" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/fabricjs/dist/fabric.js}"></script>
<script>
	function btn_cancel() {
		window.location = "/footballtraining/";
	}
</script>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="container">
		<br></br>
		<form class="form-narrow form-horizontal" method="post"
			th:action="@{/exercise/modifyExercise/{id}(id=${exercise.exerciseId})}"
			th:object="${modifyExerciseForm}"	enctype="multipart/form-data">
			<th:block th:if="${#fields.hasErrors('${modifyExerciseForm.*}')}">
				<div
					th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
			</th:block>
			<fieldset>
				<legend>Modify exercise</legend>
				<br></br>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('exerciseTitle')}? 'has-error'">
					<label for="exerciseTitle" class="col-lg-1 control-label">Title</label>
					<br></br> <br></br>
					<div class="col-lg-12">
						<input type="text" class="form-control" id="exerciseTitle"
							th:placeholder="${exercise.exerciseTitle}" th:field="*{exerciseTitle}" /> <span
							class="help-block" th:if="${#fields.hasErrors('exerciseTitle')}"
							th:errors="*{exerciseTitle}">Incorrect title</span>
					</div>
				</div>
				<br></br>
				<div class="panel panel-default">
					<div class="panel-heading">Choose again categories and types of
						exercise</div>
					<table class="table">
						<thead>
							<tr>
								<th>Category</th>
								<th>Exercise type</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<div class="input-group">
										<span class="input-group-addon"> <input
											id="prebenjamin" type="checkbox" aria-label="..."
											th:field="*{prebenjamin}"></input>
										</span> <label class="form-control" aria-label="...">Prebenjamin
											(6-7 years)</label>
									</div>
								</td>
								<td>
									<div class="input-group">
										<span class="input-group-addon"> <input id="technique"
											type="checkbox" aria-label="..." th:field="*{technique}"></input>
										</span> <label class="form-control" aria-label="...">Technique</label>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="input-group">
										<span class="input-group-addon"> <input id="benjamin"
											type="checkbox" aria-label="..." th:field="*{benjamin}"></input>
										</span> <label class="form-control" aria-label="...">Benjamin
											(8-9 years)</label>
									</div>
								</td>
								<td>
									<div class="input-group">
										<span class="input-group-addon"> <input id="tactic"
											type="checkbox" aria-label="..." th:field="*{tactic}"></input>
										</span> <label class="form-control" aria-label="...">Tactic</label>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="input-group">
										<span class="input-group-addon"> <input id="fiddle"
											type="checkbox" aria-label="..." th:field="*{fiddle}"></input>
										</span> <label class="form-control" aria-label="...">Fiddle
											(10-11 years)</label>
									</div>
								</td>
								<td>
									<div class="input-group">
										<span class="input-group-addon"> <input id="physical"
											type="checkbox" aria-label="..." th:field="*{physical}"></input>
										</span> <label class="form-control" aria-label="...">Physical</label>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="input-group">
										<span class="input-group-addon"> <input id="child"
											type="checkbox" aria-label="..." th:field="*{child}"></input>
										</span> <label class="form-control" aria-label="...">Child
											(12-13 years)</label>
									</div>
								</td>
								<td>
									<div class="input-group">
										<span class="input-group-addon"> <input
											id="coordination" type="checkbox" aria-label="..."
											th:field="*{coordination}"></input>
										</span> <label class="form-control" aria-label="...">Coordination</label>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="input-group">
										<span class="input-group-addon"> <input id="cadet"
											type="checkbox" aria-label="..." th:field="*{cadet}"></input>
										</span> <label class="form-control" aria-label="...">Cadet
											(14-15 years)</label>
									</div>
								</td>
								<td>
									<div class="input-group">
										<span class="input-group-addon"> <input id="force"
											type="checkbox" aria-label="..." th:field="*{force}"></input>
										</span> <label class="form-control" aria-label="...">Force</label>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="input-group">
										<span class="input-group-addon"> <input id="youth"
											type="checkbox" aria-label="..." th:field="*{youth}"></input>
										</span> <label class="form-control" aria-label="...">Youth
											(16-18 years)</label>
									</div>
								</td>
								<td>
									<div class="input-group">
										<span class="input-group-addon"> <input id="other"
											type="checkbox" aria-label="..." th:field="*{other}"></input>
										</span> <label class="form-control" aria-label="...">Other</label>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="input-group">
										<span class="input-group-addon"> <input id="senior"
											type="checkbox" aria-label="..." th:field="*{senior}"></input>
										</span> <label class="form-control" aria-label="...">Senior
											(19-_ years)</label>
									</div>
								</td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('exerciseDescription')}? 'has-error'">
					<label for="exerciseDescription" class="col-lg-2 control-label">Description</label>
					<br></br> <br></br>
					<div class="col-lg-12">
						<textarea class="form-control" id="exerciseDescription"
							th:placeholder="${exercise.exerciseDescription}"
							th:field="*{exerciseDescription}"></textarea>
						<span class="help-block"
							th:if="${#fields.hasErrors('exerciseDescription')}"
							th:errors="*{exerciseDescription}">Incorrect description</span>
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('loads')}? 'has-error'">
					<label for="loads" class="col-lg-1 control-label">Loads</label> <br></br>
					<br></br>
					<div class="col-lg-12">
						<input type="text" class="form-control" id="loads"
							th:placeholder="${exercise.loads}" th:field="*{loads}" /> <span
							class="help-block" th:if="${#fields.hasErrors('loads')}"
							th:errors="*{loads}">Incorrect loads</span>
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('breaks')}? 'has-error'">
					<label for="breaks" class="col-lg-1 control-label">Breaks</label> <br></br>
					<br></br>
					<div class="col-lg-12">
						<input type="text" class="form-control" id="breaks"
							th:placeholder="${exercise.breaks}" th:field="*{breaks}" /> <span
							class="help-block" th:if="${#fields.hasErrors('breaks')}"
							th:errors="*{breaks}">Incorrect breaks</span>
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('exerciseObjective')}? 'has-error'">
					<label for="exerciseObjective" class="col-lg-2 control-label">Objectives</label>
					<br></br> <br></br>
					<div class="col-lg-12">
						<textarea class="form-control" id="exerciseObjective"
							th:placeholder="${exercise.exerciseObjective}"
							th:field="*{exerciseObjective}"></textarea>
						<span class="help-block"
							th:if="${#fields.hasErrors('exerciseObjective')}"
							th:errors="*{exerciseObjective}">Incorrect objectives</span>
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('videoURL')}? 'has-error'">
					<label for="videoURL" class="col-lg-5.5 control-label">Paste
						youtube video URL</label> <br></br> <br></br>
					<div class="col-lg-12">
						<input type="text" class="form-control" id="videoURL"
							th:placeholder="${exercise.videoURL}" th:field="*{videoURL}"
							th:value="videoURL" /> <span class="help-block"
							th:if="${#fields.hasErrors('videoURL')}" th:errors="*{videoURL}">Incorrect
							URL</span>
					</div>
				</div>
				<br></br> <br></br>
				<div class="form-group col-md-12">
					<div class="col-md-offset-4">
						<button type="button" onclick="btn_cancel()"
							class="btn btn-danger">Cancel</button>
						<button id="submit-createExercise" type="submit"
							class="btn btn-primary">
							<span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Update
							exercise
						</button>
					</div>
				</div>

			</fieldset>
		</form>

		<div th:replace="fragments/footer :: footer">&nbsp;</div>
	</div>
</body>
</html>
